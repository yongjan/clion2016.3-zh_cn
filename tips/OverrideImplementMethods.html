<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <p>
        You can easily override functions of the base class by pressing
        <span class="shortcut">&shortcut:OverrideMethods;</span>
        (<span class="control">Code | Override Methods</span>).</p>
    <p>
        To implement pure virtual functions, 
        use <span class="shortcut">&shortcut:ImplementMethods;</span>
        (<span class="control">Code | Implement Methods</span>).</p>

    <p class="image">  
      <img src="images/OverrideImplementMethods/image.png"></p> 
</body>
</html>
