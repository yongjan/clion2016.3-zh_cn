<body>
<p>
  To quickly wrap a code block in useful constructs,
  select it in the editor, press <span class="shortcut">&shortcut:SurroundWith;</span>
  (<span class="control">Code | Surround With</span>) and choose the desired code block,
  e.g. <span class="control">if</span>.</p>
<p>
  The list of available options ("wrappers") is context-sensitive and depends on the selected code.
</p>
<p class="image">
  <img src="images/SurroundWith/image.png"></p>
</body>
